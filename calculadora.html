<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Calculadora-styles.css" />
    <title>Calculadora</title>
</head>

<body>
    <div class="main">
        <form>
            <input type="text" class="text maincolor" id="result" disabled /><br />
            <input type="button" class="num maincolor" value="7" onclick="displayNum('7')" />
            <input type="button" class="num maincolor" value="8" onclick="displayNum('8')" />
            <input type="button" class="num maincolor" value="9" onclick="displayNum('9')" />
            <input type="button" class="num blue" value="+" onclick="displayOperator('+')" /><br />
            <input type="button" class="num maincolor" value="4" onclick="displayNum('4')" />
            <input type="button" class="num maincolor" value="5" onclick="displayNum('5')" />
            <input type="button" class="num maincolor" value="6" onclick="displayNum('6')" />
            <input type="button" class="num pin" value="-" onclick="displayOperator('-')" /><br />
            <input type="button" class="num maincolor" value="1" onclick="displayNum('1')" />
            <input type="button" class="num maincolor" value="2" onclick="displayNum('2')" />
            <input type="button" class="num maincolor" value="3" onclick="displayNum('3')" />
            <input type="button" class="num gre" value="*" onclick="displayOperator('*')" /><br />
            <input type="button" class="num maincolor" value="0" onclick="displayNum('0')" />
            <input type="button" class="num maincolor" value="." onclick="displayNum('.')" />
            <input type="button" class="num ora" value="/" onclick="displayOperator('/')" />
            <input type="button" class="num pur" value="%" onclick="displayOperator('%')" /><br />
            <input type="button" class="num red" value="C" onclick="clearResult()" />
            <input type="button" class="num maincolor" value="=" onclick="calculateResult()" /><br />
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
